<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CPD Admin Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/newsvg.svg') }}" alt="Logo">
        </div>
        <hr>

        <!-- Sidebar Navigation -->
        <ul class="nav flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('client_management.display_clients') }}" class="nav-link">
                    <i class="fas fa-users"></i> Clients
                </a>
            </li>
            <li class="nav-item">
                <a href="/lead_management/all_actions" class="nav-link">
                    <i class="fas fa-tasks"></i> Tasks
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-desktop"></i> Demos
                </a>
            </li>
            <li class="nav-item">
                <a href="/lead_management/display_leads" class="nav-link">
                    <i class="fas fa-chart-line"></i> Leads
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('campaign_management.display_campaigns') }}" class="nav-link">
                    <i class="fas fa-bullhorn"></i> Campaigns
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-globe"></i> Domains
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-envelope"></i> Mailboxes
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="d-flex flex-column flex-grow-1">
        <!-- Topbar -->
        <div class="topbar">
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="user-dropdown">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hi, User
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Dynamic Content Section -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add JS to handle page load and avoid flashes -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("loaded");
        });
    </script>
</body>
</html>
