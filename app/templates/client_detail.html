{% extends 'base.html' %}

{% block title %}Client Detail{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('client_management.display_clients') }}">Clients</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ client.business_name }}</li>
    </ol>
</nav>

<h1>{{ client.business_name }}</h1>
<p>{{ client.description }}</p>

<div class="mt-3">
    <a href="{{ url_for('client_management.client_contracts_billing', client_id=client.id) }}" class="btn btn-primary">Contracts & Billing</a>
    <a href="{{ url_for('client_management.client_access_accounts', client_id=client.id) }}" class="btn btn-primary">Access & Accounts</a>
    <a href="{{ url_for('knowledge_base.client_knowledge_base', client_id=client.id) }}" class="btn btn-primary">Knowledge Base</a> <!-- Updated link -->
</div>
{% endblock %}
